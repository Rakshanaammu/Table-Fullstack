<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="table.css">
  <title>Styled Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>29</td>
          <td>Software Developer</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>34</td>
          <td>Data Analyst</td>
          <td>UK</td>
        </tr>
        <tr>
          <td>Sam Wilson</td>
          <td>41</td>
          <td>Project Manager</td>
          <td>Canada</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
